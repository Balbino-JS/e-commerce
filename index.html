<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TechStore</title>
</head>

<body>

    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1> TechStore</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar produtos">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div class="categories-container">
        <nav class="categories-bar">
            <button class="category-btn active"><i class="fa-solid fa-border-all"></i> Todos</button>
            <button class="category-btn"><i class="fa-solid fa-phone"></i> Smartphones</button>
            <button class="category-btn"><i class="fa-solid fa-laptop"></i> Notbooks</button>
            <button class="category-btn"><i class="fa-solid fa-headphones"> Fones</i></button>
            <button class="category-btn"><i class="fa-solid fa-keyboard"></i> Acessórios</button>
            <button class="category-btn"><i class="fa-regular fa-clock"></i> Smartwatches</button>
        </nav>
    </div>

    <section class="hero-section">
        <h2>Black Friday Antecipado!</h2>
        <p > Até 50% de desconto em produtos selecionados</p>
    </section>

    <main class="products-container">

    </main>

    <footer>
        <p >2025 - TechStore. Todos os Direitos Reservados</p>
    </footer>
</body>

</html>
